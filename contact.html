      <h1>Contact Us</h1>

        <p><strong>Phone:</strong> +91 7898306990</p>

      <form id="contactForm">
        <label for="name">Name*</label>
        <input type="text" id="name" required>

        <input type="email" id="email" required>

        <label for="message">Message*</label>
        <textarea id="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
        <p id="contactSuccess" class="success-msg"></p>
      </form>

      <!-- Leaflet Map -->
      <div id="map" style="height: 400px; margin-top: 40px; border-radius: 8px; overflow: hidden;"></div>

    </div>
